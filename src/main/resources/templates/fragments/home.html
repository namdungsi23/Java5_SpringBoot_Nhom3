<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

/* HEADER */
.play-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 24px;
    background-color: #ffffff;
    border-bottom: 1px solid #e5e5e5;
}

/* LOGO */
.play-logo {
    font-size: 22px;
    font-weight: bold;
    color: #000;
    display: flex;
    align-items: center;
    gap: 8px;
}

.play-logo span {
    color: #e60023;
    font-size: 24px;
}

/* MENU */
.play-menu {
    display: flex;
    gap: 20px;
}

.play-menu a {
    text-decoration: none;
    color: #333;
    font-size: 15px;
    padding: 6px 0;
    position: relative;
}

/* ACTIVE */
.play-menu a.active {
    color: #e60023;
    font-weight: bold;
}

.play-menu a.active::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 2px;
    background-color: #e60023;
}

/* HOVER */
.play-menu a:hover {
    color: #e60023;
}

/* RIGHT */
.play-right {
    display: flex;
    align-items: center;
    gap: 14px;
}

/* ICON */
.play-right .icon {
    font-size: 18px;
    cursor: pointer;
}

/* CART BUTTON */
.buy-btn {
    text-decoration: none;
    background-color: #e60023;
    color: #fff;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 14px;
}

.buy-btn:hover {
    opacity: 0.9;
}

/* AVATAR */
.avatar {
    width: 34px;
    height: 34px;
    background-color: #ddd;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}
</style>
